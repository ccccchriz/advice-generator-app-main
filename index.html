<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="advice">
        <h2 class="advice__title">Advice # <span id="advice__id">71</span></h2>
        <p class="advice__paragraph">
          "<span id="advice__text" aria-live="polite"
            >It is easy to sit up and take notice, what's difficult is getting
            up and taking action.</span
          >"
        </p>
        <picture>
          <source
            media="(min-width: 40rem)"
            srcset="assets/images/pattern-divider-desktop.svg"
          />
          <img
            class="advice__divider"
            src="assets/images/pattern-divider-mobile.svg"
            alt=""
          />
        </picture>
        <button class="advice__button">
          <img
            class="advice__image"
            src="assets/images/icon-dice.svg"
            alt="generate advice"
          />
        </button>
      </section>
    </main>
  </body>
</html>
